<h2 class="title">Thông tin tài khoản</h2>
<form class="form form-registration" method="post" id="login-form">
    <div class="fieldset registration">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="field field-fullname required">
                    <label class="label" for="fullname"><span>Họ và tên</span></label>
                    <div class="control">
                        <input type="text" id="fullname" name="fullname" value="" title="Họ và tên" class="input-text" value="Đào Anh Lâm">
                    </div>
                </div>
                <div class="field field-phone required">
                    <label class="label" for="phone"><span>Số điện thoại</span></label>
                    <div class="control">
                        <input type="number" id="phone" name="phone" value="" title="Số điện thoại" class="input-text" value="0946 233 789">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="field email required">
                    <label class="label" for="customer-email"><span>Email</span></label>
                    <div class="control">
                        <input name="email" id="customer-email" type="email" class="input-text" value="lamdao218@gmail.com">
                    </div>
                </div>
                <div class="field birthday required">
                    <label class="label" for="customer-birthday"><span>Ngày sinh (Ngày/tháng/năm)</span></label>
                    <div class="control">
                        <input type="date" id="birthday" name="birthday" value="2013-01-08">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="field address required">
                    <label class="label" for="customer-address"><span>Địa chỉ</span></label>
                    <div class="control">
                        <input name="address" id="customer-address" type="text" class="input-text" value="122 Ngô Quyền">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="address-detail">
                    <div class="field state required">
                        <label class="label" for="customer-state"><span>Tỉnh/Thành phố</span></label>
                        <div class="control">
                            <select class="state-options" id="state"> 
                                <option value="TP Hà Nội" selected="selected">TP Hà Nội</option> 
                                <option value="TP H">TP H</option> 
                                <option value="TP B">TP B</option> 
                                <option value="TP A">TP A</option> 
                            </select>
                        </div>
                    </div>
                    <div class="field district required">
                        <label class="label" for="customer-district"><span>Quận/Huyện</span></label>
                        <div class="control">
                            <select class="district-options" id="district"> 
                                <option value="Quận Hà Đông" selected="selected">Quận Hà Đông</option> 
                                <option value="Quận Mai Linh">Quận Mai Linh</option> 
                                <option value="Quận Hà Thành">Quận Hà Thành</option> 
                                <option value="Quận Hà Nam">Quận Hà Nam</option> 
                            </select>
                        </div>
                    </div>
                    <div class="field wards required">
                        <label class="label" for="customer-wards"><span>Phường/Xã</span></label>
                        <div class="control">
                            <select class="wards-options" id="customer-wards"> 
                                <option value="Phường Quang Trung" selected="selected">Phường Quang Trung</option> 
                                <option value="Phường Bắc Từ Liêm">Phường Bắc Từ Liêm</option> 
                                <option value="Phường Nam Từ Liêm">Phường Nam Từ Liêm</option> 
                                <option value="Phường Quang Khải">Phường Quang Khải</option> 
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="primary">
                <button type="submit" class="action convert-pass">
                    <span>Đổi mật khẩu</span>
                </button>
                <button type="submit" class="action action-login">
                    <span>Lưu thông tin</span>
                </button>
            </div>
        </div>
    </div>
</form>
