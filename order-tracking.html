<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style/pages/_category.css" />
    <link rel="stylesheet" href="./style/pages/order-tracking.css" />
    <!-- link font EB Garamond-->
    <link rel=" preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap " rel="stylesheet ">

<body class="page-order">
    <!-- Header -->
    <section>

    </section>
    <!-- End header -->

    <!-- Content -->

    <section class="seciton-order-tracking">
        <div class="blog-top ">
            <div class="container ">
                <div class="breadcrumbs ">
                    <action method="addCrumb ">
                        <argument name="crumbName " xsi:type="string ">Trang chủ</argument>
                    </action>
                    <span>/</span>
                    <action method="addCrumb ">
                        <argument name="crumbName " xsi:type="string ">Theo dõi đơn hàng</argument>
                    </action>
                </div>
                <div class="title ">
                    <div class="content ">
                        <span>Theo dõi đơn hàng</span>
                    </div>
                </div>
                <div class="detail">Vui lòng nhập Mã Đơn Hàng của bạn</div>
            </div>
        </div>
        <div class="blog-bottom">
            <div class="container">
                <form class="form form-order-tracking" method="post">
                    <div class="fieldset order-tracking">
                        <div class="field order-tracking required">
                            <label for="pass" class="label"><span>Mã đơn hàng <span class="icon">*</span></span></label>
                            <div class="control">
                                <input name="primary" type="text" class="input-text" autocomplete="off">
                            </div>
                        </div>
                        <div class="actions-toolbar">
                            <input name="context" type="hidden">
                            <div class="primary">
                                <button type="submit" class="action action-confirm">
                                    <span>Kiểm tra</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>

    </section>
    <!-- End Footer -->

    <!-- scroll top -->
    <span class="up "><i class="fa fa-chevron-up "></i></span>
</body>
