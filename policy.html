<body class="page-policy">
    <!-- Header -->
    <section>

    </section>
    <!-- End header -->

    <!-- Content -->

    <section class="section-policy">
        <div class="blog-top ">
            <div class="container ">
                <div class="breadcrumbs ">
                    <action method="addCrumb ">
                        <argument name="crumbName " xsi:type="string ">Trang chủ</argument>
                    </action>
                    <span>/</span>
                    <action method="addCrumb ">
                        <argument name="crumbName " xsi:type="string ">Chính sách</argument>
                    </action>
                </div>
                <div class="title ">
                    <div class="content ">
                        <span>Chính sách</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="blog-bottom">
            <div class="container">
                <div class="toolbar-policy policy">
                    <label class="policy-label" for="policy">Chính sách</label>
                    <div class="list_menu">
                        <div class="item-news-list">
                            <a href="#" alt="Chính sách thanh toán" class="item active">
                                <span>Chính sách thanh toán</span>
                            </a>
                        </div>
                        <div class="item-news-list">
                            <a href="#" alt="Chính sách vận chuyển" class="item">
                                <span>Chính sách vận chuyển</span>
                            </a>
                        </div>
                        <div class="item-news-list">
                            <a href="#" alt="Chính sách đổi trả" class="item">
                                <span>Chính sách đổi trả</span>
                            </a>
                        </div>
                        <div class="item-news-list">
                            <a href="#" alt="Chính sách bảo mật" class="item">
                                <span>Chính sách bảo mật</span>
                            </a>
                        </div>
                        <div class="item-news-list">
                            <a href="#" alt="Hướng dẫn chọn size" class="item">
                                <span>Hướng dẫn chọn size</span>
                            </a>
                        </div>
                    </div>
                    <select class="policy-options mobile" id="policy"> 
                        <option value="Chính sách thanh toán" selected="selected">Chính sách thanh toán</option> 
                        <option value="Chính sách vận chuyển">Chính sách vận chuyển</option> 
                        <option value="Chính sách đổi trả">Chính sách đổi trả</option> 
                        <option value="Chính sách bảo mật"> Chính sách bảo mật</option> 
                        <option value="Hướng dẫn chọn size">Hướng dẫn chọn size </option> 
                    </select>
                </div>
                <div id="box-content">

                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>

    </section>
    <!-- End Footer -->

    <!-- scroll top -->
    <span class="up "><i class="fa fa-chevron-up "></i></span>
