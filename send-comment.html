<h2 class="title">Gửi góp ý cho chúng tôi</h2>
<div class="detail">Cảm ơn bạn đã luôn ủng hộ. Chúng tôi mong nhận được những góp ý thẳng thắn của bạn về sản phẩm cũng như dịch vụ để cải tiến tốt hơn. HeraDG đảm bảo tất cả thông tin chỉ nhằm mục đích trên và được bảo mật 100%. </div>
<form class="form form-send-comment" method="post">
    <div class="fieldset send-comment">
        <div class="field phone required">
            <label for="pass" class="label">Cho chúng tôi số điện thoại của bạn nhé</label>
            <div class="control">
                <input name="phone" type="number" class="input-text" value="0946 233 789">
            </div>
        </div>
        <div class="field review required">
            <label for="pass" class="label">Góp ý của bạn</label>
            <div class="control">
                <textarea name="detail" id="review_field" cols="10" rows="10"></textarea>
            </div>
        </div>
        <div class="actions">
            <div class="primary">
                <button type="submit" class="action action-confirm">
                    <span>Gửi góp ý</span>
                </button>
            </div>
        </div>
    </div>
</form>
